# Generated from https://pypi.org/project/nbconvert/
package:
  name: py3-nbconvert
  version: 7.16.4
  epoch: 1
  description: Converting Jupyter Notebooks
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-beautifulsoup4
      - py3-bleach
      - py3-defusedxml
      - py3-importlib-metadata
      - py3-jinja2
      - py3-jupyter-core
      - py3-jupyterlab-pygments
      - py3-markupsafe
      - py3-mistune
      - py3-nbclient
      - py3-nbformat
      - py3-packaging
      - py3-pandocfilters
      - py3-pygments
      - py3-tinycss2
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: fetch
    with:
      expected-sha256: 86ca91ba266b0a448dc96fa6c5b9d98affabde2867b363258703536807f9f7f4
      uri: https://files.pythonhosted.org/packages/source/n/nbconvert/nbconvert-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 10522

test:
  pipeline:
    - runs: |
        jupyter-dejavu --version
        jupyter-dejavu --help
        jupyter-nbconvert --version
        jupyter-nbconvert --help
