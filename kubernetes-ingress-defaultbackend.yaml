package:
  name: kubernetes-ingress-defaultbackend
  version: 1.31.4
  epoch: 0
  description: 'A simple web server that respond 404 common used in kubernetes ingress, serve pages 404 at root and 200 at /healthz'
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/ingress-gce
      tag: v${{package.version}}
      expected-commit: 1d3535dd36e2e606163e92787ef0858aa86e543c

  - uses: go/build
    with:
      packages: ./cmd/404-server
      output: defaultbackend
      ldflags: -s -w
      vendor: true

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/ingress-gce
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: help message
      runs: |
        defaultbackend --help
