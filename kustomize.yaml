package:
  name: kustomize
  version: 5.5.0
  epoch: 0
  description: Customization of kubernetes YAML configurations
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kustomize
      tag: kustomize/v${{package.version}}
      expected-commit: afe77936761f8f7ee735a67f167a8382c8406f74

  - uses: go/build
    with:
      packages: ./kustomize
      output: kustomize
      ldflags: -X sigs.k8s.io/kustomize/api/provenance.version=kustomize/${{package.version}} -X 'sigs.k8s.io/kustomize/api/provenance.buildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')'

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kustomize
    strip-prefix: kustomize/v
    tag-filter: kustomize/v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kustomize --help
        kustomize version
