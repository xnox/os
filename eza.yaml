package:
  name: eza
  version: 0.20.2
  epoch: 0
  description: "A modern, maintained replacement for ls"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgit2-dev
      - rust
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eza-community/eza
      tag: v${{package.version}}
      expected-commit: c1d7dd6cf1e3e5a91fe8fc8015b300a28d8b5254

  - runs: |
      cargo fetch
      cargo build --frozen --release

  - runs: |
      install -Dm755 target/release/eza "${{targets.destdir}}"/usr/bin/eza

  - uses: strip

update:
  enabled: true
  github:
    identifier: eza-community/eza
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - runs: |
        eza
        eza --version
        eza --help
