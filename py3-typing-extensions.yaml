# Generated from https://pypi.org/project/typing-extensions/
package:
  name: py3-typing-extensions
  version: 4.12.2
  epoch: 6
  description: Backported and Experimental Type Hints for Python 3.7+
  copyright:
    - license: PSF-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: typing-extensions
  module_name: typing_extensions

data:
  - name: py-versions
    items:
      3.10: "310"

  - name: py-noops
    items:
      3.11: "311"
      3.12: "312"
      3.13: "300"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-installer
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/typing_extensions
      tag: ${{package.version}}
      expected-commit: e1250ff869e7ee5ad05170d8a4b65469f13801c3

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - runs: python${{range.key}} -c "from ${{vars.module_name}} import TypeAlias, TypeGuard"

  - range: py-noops
    name: py${{range.key}}-${{vars.pypi-package}}
    # typing-extensions is only needed for 3.10.  Its empty dep for others
    # as it is part of the stdlib.
    description: ${{vars.pypi-package}} empty dep for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: python/typing_extensions
    strip-prefix: v
